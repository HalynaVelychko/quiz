<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HW_8</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-over-modal">
      <div class="content">
        <h1></h1>
        <p>
          <span id="quantity-correct-answers"></span>
        </p>
      </div>
    </div>
    <div id="btn-game-container" class="button">
      <button id="btn-new-game">Start new game</button>
      <button id="btn-skip-question">Skip question</button>
    </div>
    <div class="quiz-container">
      <div id="question" class="quiz-question"></div>
      <div class="options">
        <div data-id="0" class="option option1"></div>
        <div data-id="1" class="option option2"></div>
        <div data-id="2" class="option option3"></div>
        <div data-id="3" class="option option4"></div>
      </div>
    </div>
    <div id="total-prize-tracker" class="tracker"></div>
    <div id="current-prize" class="tracker"></div>
    <script src="js/questions.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
